<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="author" content="Eduard Mayer">
	<meta name="keywords" content="HTML,CSS3,CSS,CSS-only,Google,Google Now">
	<meta name="description" content="Google Now, css only. Yippie yeah!">
	<title>Google Now Replica</title>
	<link rel="stylesheet" href="now.css">
	<script type="text/javascript" src="js/fastclick.js"></script>
	<script>
		window.addEventListener('load', function() {
		new FastClick(document.body);}, false);
	</script>
	<script>function formReset(){document.getElementById("search").value='';}</script>
	<!-- document.getElementById("checkbox").checked = false; -->
</head>
</head>
<body>		
	<input type="search" readonly id="search" placeholder="Suchen" class="header__search-field">
	<button onclick="formReset()" class="icon--delete"></button>
	<input type="checkbox" class="icon--speech">
	<header>
		<i class="icon--google"></i>
	</header>

	<div class="card--suggestions">
		<a href="#" class="card--suggestions__link">copy</a>
		<a href="#" class="card--suggestions__link">kerning</a>
		<a href="#" class="card--suggestions__link">i love google now</a>
		<a href="#" class="card--suggestions__link">wikipedia</a>
	</div>

	<div class="cards-ui">
		<div class="cards-ui__card cards-ui__card--weather">
			<section class="cards-ui__card--weather__top-section">
				<h2 class="cards-ui__card--weather__top-section__location">Köln</h2>
				<a href="#" class="cards-ui__card--weather__top-section__info"><i class="icon--info"></i></a>
			</section>
			<section class="cards-ui__card--weather__current-section">
				<div class="cards-ui__card--weather__current-section__condition cloudy">
					<div class="cards-ui__card--weather__current-section__condition-meta">
						<span class="cards-ui__card--weather__current-section__condition-meta__text">Bewölkt</span>
						<span class="cards-ui__card--weather__current-section__condition-meta__wind">14</span>
						<span class="cards-ui__card--weather__current-section__condition-meta__rain">75</span>
					</div>
				</div>
				<h1 class="cards-ui__card--weather__current-section__temperature">11°</h1>
			</section>
			<section class="cards-ui__card--weather__prediction-section">
				<div class="cards-ui__card--weather__prediction-section__cell">
					<span class="cards-ui__card--weather__prediction-section__cell__date">Mo</span>
					<div class="cards-ui__card--weather__prediction-section__cell__weather-image hot"></div>
					<span class="cards-ui__card--weather__prediction-section__cell__temp-max">2</span>
					<span class="cards-ui__card--weather__prediction-section__cell__temp-min">1</span>

				</div>
				<div class="cards-ui__card--weather__prediction-section__cell">
					<span class="cards-ui__card--weather__prediction-section__cell__date">Di</span>
					<div class="cards-ui__card--weather__prediction-section__cell__weather-image rain"></div>
					<span class="cards-ui__card--weather__prediction-section__cell__temp-max">2</span>
					<span class="cards-ui__card--weather__prediction-section__cell__temp-min">1</span>

				</div>
				<div class="cards-ui__card--weather__prediction-section__cell">
					<span class="cards-ui__card--weather__prediction-section__cell__date">Mi</span>
					<div class="cards-ui__card--weather__prediction-section__cell__weather-image heavy-snow"></div>
					<span class="cards-ui__card--weather__prediction-section__cell__temp-max">2</span>
					<span class="cards-ui__card--weather__prediction-section__cell__temp-min">1</span>

				</div>
				<div class="cards-ui__card--weather__prediction-section__cell">
					<span class="cards-ui__card--weather__prediction-section__cell__date">Do</span>
					<div class="cards-ui__card--weather__prediction-section__cell__weather-image cold"></div>
					<span class="cards-ui__card--weather__prediction-section__cell__temp-max">2</span>
					<span class="cards-ui__card--weather__prediction-section__cell__temp-min">1</span>
				</div>
			</section>
		</div>
		<!-- <div style="height: 4rem" class="cards-ui__card"></div>
		<div style="height: 4rem" class="cards-ui__card"></div>
		<div style="height: 4rem" class="cards-ui__card"></div>
		<div style="height: 4rem" class="cards-ui__card"></div>
		<div style="height: 4rem" class="cards-ui__card"></div>
		<div style="height: 4rem" class="cards-ui__card"></div>
		<div style="height: 4rem" class="cards-ui__card"></div> -->
	</div>

</body>
</html>
